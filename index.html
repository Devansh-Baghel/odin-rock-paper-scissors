<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2><span class="user-points">0</span> - <span class="computer-points">0</span></h2>
    <h2><span class="display-info">...</span></h2>
    <div class="game-options-container">
        <div class="rock button" id="rock"> <img src="./assets/rock.png" alt="Image of a rock"></div>
        <div class="paper button" id="paper"><img src="./assets/paper.png" alt="Image of a paper"></div>
        <div class="scissors button" id="scissors"><img src="./assets/scissors.png" alt="Image of scissors"></div>
        
    </div>
</body>
</html>
